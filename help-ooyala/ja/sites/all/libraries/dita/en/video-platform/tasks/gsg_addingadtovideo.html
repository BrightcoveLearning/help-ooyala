<h1 class="title topictitle1">動画への広告セットの適用</h1>


<div class="body taskbody"><p class="shortdesc">1つ以上の広告を適用して動画を収益化できます。</p>

 <div class="section context">
  <p class="p">広告セットを動画に適用するには、次の手順に従います。</p>

 </div>

 <ol class="ol steps"><li class="li step stepexpand">
    <span class="ph cmd">にログインします。 <a class="xref" href="https://backlot.ooyala.com/" target="_blank">バックスロットUI</a> 開いて <span class="ph uicontrol">管理</span> のページをご覧ください。</span>
   </li>
<li class="li step stepexpand">
   <span class="ph cmd">アップロードしたビデオを選択してください。 </span>
  </li>
<li class="li step stepexpand">
    <span class="ph cmd">ストリーミングを停止する場合は上部の <span class="ph uicontrol">マネー</span> サブタブ</span>
   </li>
<li class="li step stepexpand">
   <span class="ph cmd">から作成した広告セットを選択します。 <span class="ph uicontrol">広告セット</span> リストボックス。</span>
    広告セットの広告は、動画が表示されるたびに再生されます。
  </li>
</ol>

</div>
