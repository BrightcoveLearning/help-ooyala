<h1 class="title topictitle1">チャンネルを作成する（非推奨）</h1>


<div class="body taskbody"><p class="shortdesc">チャンネルが作成されたら、ビデオを追加できます。</p>

 <div class="section context">
  <div class="note note"><span class="notetitle">注意：</span> チャンネルとチャンネルセットは廃止予定で、無効になる予定です。 詳細と代替案については、 <a class="xref" href="../relnotes/2017-06-04.html">OVPリリースノート</a>.</div>

  <p class="p">チャンネルを作成するには：</p>

 </div>

 <ol class="ol steps"><li class="li step stepexpand">
    
    <span class="ph cmd">にログインします。 <a class="xref" href="https://backlot.ooyala.com/" target="_blank">バックスロットUI</a>.</span>
   </li>
<li class="li step stepexpand">
   <span class="ph cmd">ナビゲーションヘッダーの <span class="ph uicontrol">コンテンツを追加</span> をクリックして <span class="ph uicontrol">チャンネル</span>.</span>
    タイトル付きでチャンネルが追加されます <strong class="ph b">新しいチャンネル</strong>.
  
  </li>
<li class="li step stepexpand">
   <span class="ph cmd">から <span class="ph uicontrol">細部</span> タブをクリックし、新しい <span class="ph uicontrol">TITLE</span> そして <span class="ph uicontrol">説明</span>.</span>
  </li>
</ol>

</div>
