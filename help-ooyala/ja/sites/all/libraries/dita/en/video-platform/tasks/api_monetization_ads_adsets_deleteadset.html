<h1 class="title topictitle1">広告セットを削除する</h1>


<div class="body taskbody"><p class="shortdesc">広告セットはいつでも削除できます。 広告セットの設定はすべて削除され、元に戻すことはできません。</p>

 <div class="section context">
  <p class="p">広告セットを削除するには</p>

 </div>

 <div class="li step p">
   <span class="ph cmd">作る <samp class="ph codeph">DELETE</samp> の
    <samp class="ph codeph">/ v2 / ad_sets /<em class="ph i">ad_set_id</em></samp>次の例のように。</span>
    
    <pre class="pre codeblock">[DELETE]/v2/ad_sets/ed4a4c6abdfc4ab8aa3e7b8a05f31ec6</pre>

   
  </div>

</div>
