  <h1 class="title topictitle1">Deleting a Discovery Profile</h1>

  <div class="body refbody">
    <div class="section refsyn">
      <p class="p">To delete a discovery profile, use the <samp class="ph codeph">DELETE</samp> method with the player ID,
        as shown in the following request example.</p>

      <pre class="pre codeblock">[DELETE] /v2/players/{player_id}/discovery/profile</pre>

    </div>

  </div>
