 <h1 class="title topictitle1">Video Bit Rate</h1>

 
<div class="body conbody"><p class="shortdesc">The video bit rate specifies the amount of bits in one second of video. In general, the higher the bit rate, the higher the video quality.</p>

 <div class="note note"><span class="notetitle">Note:</span> See <a class="xref" href="encodings_settings.html" title="Encoding settings determine how the Ooyala Transcoding Service (OTS) encodes streams created during the transcoding process.">Encoding Settings</a> for details.</div>

</div>
