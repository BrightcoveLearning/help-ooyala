 <h1 class="title topictitle1">Transcoding and Billing</h1>

 
<div class="body conbody"><p class="shortdesc">The more encodings you have, the more options the player has to optimize the content for
  the available device and bandwidth. However, additional encodings can result in increased billing
  charges.</p>

 <div class="note note"><span class="notetitle">Note:</span> See <a class="xref" href="chapter_encoding.html" title="Master videos cannot be streamed directly on the Internet. They must be converted or transcoded first into a streaming format. Use the Ooyala Transcoding Service (OTS) to convert your files from a source format to an output format.">Transcoding Setup</a> for details.</div>

</div>
