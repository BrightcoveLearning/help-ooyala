 <h1 class="title topictitle1">About Network Timeouts</h1>

 <div class="body conbody">
  <p class="p"> The SDK provides configuration options for network timeouts. The <a class="xref" href="https://docs.brightcove.com/apidocs-ooyala/android_mobilesdk/classcom_1_1ooyala_1_1android_1_1configuration_1_1_options_1_1_builder.html" target="_blank"><samp class="ph codeph">Options.Builder</samp></a> class provides the
   following methods: </p>

  <ul class="ul">
   <li class="li"><a class="xref" href="https://docs.brightcove.com/apidocs-ooyala/android_mobilesdk/classcom_1_1ooyala_1_1android_1_1configuration_1_1_options_1_1_builder.html#a35c8bb37f61b5f94ed9d1704bb4880a3" target="_blank">setConnectionTimout</a></li>

   <li class="li"><a class="xref" href="https://docs.brightcove.com/apidocs-ooyala/android_mobilesdk/classcom_1_1ooyala_1_1android_1_1configuration_1_1_options_1_1_builder.html#a15153d2e6bdf2d5cdea32b1795f83d6c" target="_blank">setReadTimout</a></li>

  </ul>

 </div>
