<body id="chapter_access_key">


    <h1 class="title topictitle1">Access Key Restrictions</h1>


    <div class="body conbody">
        <p class="p">Access keys can be used to create private URLs for a syndication's MRSS feed. With this you can give out unique feed URLs to third parties, and if needed, revoke their access to your MRSS feed without having to delete the feed.</p>
