 <h1 class="title topictitle1">Video Ads</h1>

 
 <div class="body conbody"><p class="shortdesc">A video ad is simply a video that is marked as an ad. </p>

  <p class="p">You can upload advertisements directly or mark videos as ads. Once uploaded or marked, you can add video ads to the beginning of videos (pre-roll), during videos (mid-roll), or to the end of videos (post-roll).
