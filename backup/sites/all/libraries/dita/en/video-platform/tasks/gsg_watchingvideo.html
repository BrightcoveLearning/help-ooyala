<h1 class="title topictitle1">Watching a Video</h1>

 
<div class="body taskbody"><p class="shortdesc">After you publish a video, grab some popcorn and watch it.</p>

<div class="section context"><p class="p">To watch the video, open the web page where you embedded the video. You should see the video and any of its advertisements.</p>
</div>
