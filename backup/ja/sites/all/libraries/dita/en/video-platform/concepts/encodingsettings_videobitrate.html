 <h1 class="title topictitle1">ビデオビットレート</h1>

 
<div class="body conbody"><p class="shortdesc">ビデオビットレートは、ビデオの1秒間のビット数を指定します。 一般に、ビットレートが高いほど、ビデオ品質は高くなります。</p>
