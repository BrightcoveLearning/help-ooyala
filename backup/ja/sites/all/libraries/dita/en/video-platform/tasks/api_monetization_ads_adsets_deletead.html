 <h1 class="title topictitle1">広告セットから広告を削除する</h1>

 
 <div class="body taskbody"><p class="shortdesc">広告セットから広告を削除することはいつでもできます。 </p>

  <div class="section context">
   <p class="p">広告セットから広告を削除するには：</p>

  </div>

  <div class="li step p">
    <span class="ph cmd">にDELETEリクエストを送信します。
       <samp class="ph codeph">/ v2 / ad_sets /<em class="ph i">ad_set_id</em>/ ads /<em class="ph i">ad_id</em></samp> 次の例のようにroute。</span>
     
     <pre class="pre codeblock">[DELETE]/v2/ad_sets/ed4a4c6abdfc4ab8aa3e7b8a05f31ec6/ads/01M2F0MTr3SWBB9dfAPT5xEsg8Gpy-jP</pre>

    
   </div>

 </div>
